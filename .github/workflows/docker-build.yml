name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Install and run server tests
        working-directory: ./app/server
        run: |
          npm install
          npm test

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./app/client
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/client:latest

      - name: ğŸ› ï¸ Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./app/server
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/server:latest
